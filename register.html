    <div class="container">
        <div class="page-header">
            <h1>Register</h1>
        </div>

        <form action="#" method="POST" class="form-horizontal">
            
            <!-- First Name -->
            <div class="form-group">
            <label for="name" class="col-sm-3 control-label main-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="your first name">
            </div>
            </div>

            <!-- Last Name -->
            <div class="form-group">
            <label for="surname" class="col-sm-3 control-label main-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" name="surname" id="surname" class="form-control" placeholder="your last name">
            </div>
            </div>

            <!-- University -->
            <div class="form-group">
                <label for="university" class="col-sm-3 control-label main-label">University</label>
                <div class="col-sm-9">
                    <input type="text" name="university" id="university" class="form-control" placeholder="your university">
                </div>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label main-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" name="username" id="username" class="form-control" placeholder="your username">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label main-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" name="password" id="password" class="form-control" placeholder="your password">
                </div>
            </div>

             <!-- Confirm Password -->
             <div class="form-group">
                <label for="password" class="col-sm-3 control-label main-label">Confirm password</label>
                <div class="col-sm-9">
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="confirm your password">
                </div>
            </div>
                
            <!-- User type -->
            <div class="form-group">
            <label class="col-sm-3 control-label main-label"></label>
            <div class="col-sm-9">
            
                <label class="radio-inline">
                <input type="radio" name="userType" value="student"> Student
                </label>
                <label class="radio-inline">
                <input type="radio" name="userType" value="graduate"> Graduate
                </label>              
            </div>

            <br><br>
            
            <!-- buttons -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok"></span> Register
                    </button> 
                    <button type="reset" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>              
                </div>
            </div>
    
                           
        </form>
