<!DOCTYPE html>
<html>
<head>
  <title>UniHome</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/search.css">
  
  
</head>
<body>
  <main>
    <header>
      <img  class="myphoto" src="images/unihome-logo.jpg" width="420px;" height="250px;">
     </header>


     
     
     <form class="form-horizontal">
                
        <div class="form-group">
            <label for="inputArea1" class="col-sm-2 control-label" ><b>Area</b></label>
            <div class="col-sm-10">
              <input type="area" class="form-control" id="inputArea3" placeholder="Type your area">
            </div>
            <br>

            <div class=" center">
              <div class="search-container">
                  
                <label for="mySelect" class="select-label">Select house size (m²)</label>
                <select id="mySelect" name="mySelect" class="styled-select">
                    <option value="" selected disabled>Select house size</option>
                    <option value="squaremeters1">Under 20 m² </option>
                    <option value="squaremeters2">20-40 m²</option>
                    <option value="squaremeters3">40-60 m²</option>
                    <option value="squaremeters4">60-80 m²</option>
                    <option value="squaremeters5">80 m² and more</option>
                </select>
               
        </div>
         <br>
        <div class=" center">
          <div class="search-container">
              
            <label for="mySelect" class="select-label">Select price range(€)</label>
            <select id="mySelect" name="mySelect" class="styled-select">
                <option value="" selected disabled>Select price range</option>
                <option value="300">Under 300€</option>
                <option value="300-500">300-500€</option>
                <option value="500-700">500-700€</option>
                <option value="700+">700€ and more </option>
            </select>
          </div>

            <br>

            <div class=" center">
              <div class="search-container">
                  
                <label for="mySelect" class="select-label">Select house type</label>
                <select id="mySelect" name="mySelect" class="styled-select">
                    <option value="" selected disabled>Select house type</option>
                    <option value="studio">Studio apartment</option>
                    <option value="one bed">One bedroom apartment</option>
                    <option value="shared">Shared apartment</option>
                   
                </select>

        </div>
        <br>

        <div class=" center">
          <div class="search-container">
              
            <label for="mySelect" class="select-label">Select floor</label>
            <select id="mySelect" name="mySelect" class="styled-select">
                <option value="" selected disabled>Select floor</option>
                <option value="1">1st floor</option>
                <option value="2">2nd floor</option>
                <option value="3">3rd floor</option>
                <option value="4">4th floor</option>
                <option value="5">5th floor</option>
                <option value="6">6th+ floor</option>
            </select>
          </div>
          <br>

          <div class="search-container">
              
            <label for="mySelect" class="select-label">Select bedrooms</label>
            <select id="mySelect" name="mySelect" class="styled-select">
                <option value="" selected disabled>Select bedrooms</option>
                <option value="room1">1 bedroom</option>
                <option value="room2">2 bedrooms</option>
                <option value="room3">3 bedrooms</option>
                <option value="room4">4 bedrooms</option>
                <option value="room5andmore">5+ bedrooms</option>
                
            </select>
          </div>
        <br>
        <div class="form-group">
          <label for="amenities"><b>Amenities</b></label>
          
          <div id="amenities" class="amenities-options">
              <label><input type="checkbox" name="amenities" value="AC"> A/C</label>
              <label><input type="checkbox" name="amenities" value="WiFi"> WiFi</label>
              <label><input type="checkbox" name="amenities" value="Household Appliances"> Household<br>Appliances</label>
              <label><input type="checkbox" name="amenities" value="Central Heating"> Central<br>Heating</label>
          </div>
      </div>
      
      <div class=" center">
        <div class="search-container">
            
          <label for="mySelect" class="select-label">Select your availability month</label>
          <select id="mySelect" name="mySelect" class="styled-select">
              <option value="" selected disabled>Select your availability month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April </option>
              <option value="May">May </option>
              <option value="June">June </option>
              <option value="July">July </option>
              <option value="August">August </option>
              <option value="September">September </option>
              <option value="October">October </option>
              <option value="November">November </option>
              <option value="December">December</option>

          </select>
        </div>
        <br>
      

        <form id="furnishingForm">
          <div class="furnished-group">
              <label><b>Furnished:</b></label>
              <label>
                  <input type="radio" name="furnished" value="Yes"> Yes
              </label>
              <label>
                  <input type="radio" name="furnished" value="No"> No
              </label>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <!-- Green button with a tick symbol -->
                <button type="submit" style="background-color:  #6e9acc; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-left: 100px;">
                    &#x2713; Search
                </button>
          </div>      
         
      </form>
      <br>
      <img  class="myphoto2" src="images/searchphoto.jpg" width="360px;" height="220px;">
      <img  class="myphoto2" src="images/dorm.jpg" width="360px;" height="220px;">
      
      <footer class="footer">
        <p>&copy; 2024 UniHome. All rights reserved.</p>
      </footer>


    </div>
